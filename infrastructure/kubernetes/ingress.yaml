# Supports:
# - Wildcard subdomain routing for multi-tenant
# - TLS termination with cert-manager
# - WebSocket support for longpolling

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loomworks-ingress
  namespace: loomworks
  labels:
    app.kubernetes.io/name: loomworks
    app.kubernetes.io/component: ingress
  annotations:
    # Ingress class
    kubernetes.io/ingress.class: nginx

    # TLS with cert-manager
    cert-manager.io/cluster-issuer: letsencrypt-prod

    # Nginx specific settings
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"

    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "loomworks"

    # Sticky sessions (important for multi-pod deployments)
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "loomworks_affinity"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"

    # Rate limiting (optional)
    # nginx.ingress.kubernetes.io/limit-rps: "100"
    # nginx.ingress.kubernetes.io/limit-connections: "50"

spec:
  tls:
    - hosts:
        - "*.loomworks.app"
        - "loomworks.app"
      secretName: loomworks-tls

  rules:
    # Wildcard rule for tenant subdomains
    - host: "*.loomworks.app"
      http:
        paths:
          # Longpolling path (must come first for priority)
          - path: /longpolling
            pathType: Prefix
            backend:
              service:
                name: loomworks
                port:
                  number: 8072

          # WebSocket path
          - path: /websocket
            pathType: Prefix
            backend:
              service:
                name: loomworks
                port:
                  number: 8072

          # All other paths
          - path: /
            pathType: Prefix
            backend:
              service:
                name: loomworks
                port:
                  number: 8069

    # Main domain rule
    - host: "loomworks.app"
      http:
        paths:
          - path: /longpolling
            pathType: Prefix
            backend:
              service:
                name: loomworks
                port:
                  number: 8072

          - path: /websocket
            pathType: Prefix
            backend:
              service:
                name: loomworks
                port:
                  number: 8072

          - path: /
            pathType: Prefix
            backend:
              service:
                name: loomworks
                port:
                  number: 8069

