<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#iconGradient)"/>
  <!-- Weave pattern representing "loom" -->
  <g transform="translate(16, 12)">
    <rect x="0" y="0" width="6" height="40" fill="#ffffff" rx="2"/>
    <rect x="10" y="16" width="22" height="6" fill="#2dd4bf" rx="2"/>
    <rect x="10" y="28" width="22" height="6" fill="#ffffff" rx="2"/>
    <rect x="26" y="6" width="6" height="16" fill="#2dd4bf" rx="2"/>
  </g>
</svg>
